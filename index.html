<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Task</title>
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <button>
            <img
              src="./interactive-rating-component-main/images/icon-star.svg"
              alt=""
            />
          </button>
        </header>

        <main>
          <div class="question">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <div class="feedback">
            <button class="ratings" data-rating="1">1</button>
            <button class="ratings" data-rating="2">2</button>
            <button class="ratings" data-rating="3">3</button>
            <button class="ratings" data-rating="4">4</button>
            <button class="ratings" data-rating="5">5</button>
          </div>

          <div id="submit">
                <button id="btn">SUBMIT</button>
          </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
